<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="border">
		<div>
			<h1 class="d-flex justify-content-center p-4">Internship Form</h1>
			<form method="get">
				<label>First Name</label>
				<input id="first-name-input" type="text">
				<br>
				<label>Last Name</label>
				<input id="last-name-input" type="text">
				<br>
				<label>Email Address</label>
				<input id="email-input" type="email" placeholder="xyz@abc.com">
				<br>
				<label>College</label>
				<input id="college-input" type="text">
				<br>
				<label>Graduation Year</label>
				<select>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<br>
				<label>Roll No.</label>
				<input id="roll-no-input" type="text">
				<br>
				
				<input id="conditions-checkbox" type="checkbox">
				<label>Agree to terms and conditions</label>
				<br>
				<button class="bg-primary">Submit form</button>
			</form>
		</div>
	</div>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
