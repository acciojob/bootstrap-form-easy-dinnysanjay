<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get" class="form-group">
		<div>
			<h1 class="d-flex justify-content-center p-4">Internship Form</h1>
		</div>
			
				<div id="first-name-input">
				<label>First Name</label>
				<input type="text">
				</div>
				<br>
				<div id="last-name-input">
				<label>Last Name</label>
				<input type="text">
				</div>
				<br>
				<div id="email-input">
				<label>Email Address</label>
				<input type="email" placeholder="xyz@abc.com">
				</div>
				<br>
				<div id="college-input">
				<label>College</label>
				<input type="text">
				</div>
				<br>
				<div>
				<label>Graduation Year</label>
				<select>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				</div>
				<br>
				<div id="roll-no-input">
				<label>Roll No.</label>
				<input type="text">
				</div>
				<br>
				<div id="conditions-checkbox">
				<input type="checkbox">
				<label>Agree to terms and conditions</label>
				</div>
				<br>
				<div class="invalid-feedback"></div>
				<div>
				<button class="bg-primary">Submit form</button>
				</div>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
