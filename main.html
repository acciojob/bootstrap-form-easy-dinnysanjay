<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<div class="form-group">
			<h1 class="d-flex justify-content-center p-4">Internship Form</h1>
		</div>
		<div class="form-group">
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">
            Please enter your first name.
        </div>
        </div>
		<br>
		<div class="form-group">
            <label id="Last-name-input">First Name</label>
            <input type="text" id="last-name-input" class="form-control" required>
        <div class="invalid-feedback">
             Please enter your last name.
        </div>
        </div>
		<br>
		<div class="form-group">
			<label id="email-input">Email Address</label>
			<input type="email" id="email-input" class="form-control" required>
		    <div class="invalid-feedback">
				Please enter your email
			</div>
		</div>
		<br>
		<div class="form-group">
			<label id="college-input">College</label>
			<input type="text" id="college-input" class="form-control" required>
		     <div class="invalid-feedback">
				Please enter your college
			</div>
		</div>
		<br>
		<div>
			<label>Graduation Year</label>
			<select>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<div class="invalid-feedback">
				Please select a valid graduation year
			</div>
		</div>
		<br>
		<div class="form-group">
		    <label id="roll-no-input">Roll No.</label>
			<input type="text" id="roll-no-input" class="form-control" required>
		    <div class="invalid-feedback">
				Please select a valid Roll no.
			</div>
		</div>
		<br>
		<div class="form-group">
			<input type="checkbox" id="conditions-checkbox" class="form-control" required>
			<label id="conditions-checkbox">Agree to terms and conditions</label>
		    <div class="invalid-feedback">
				You must agree before submitting
			</div>
		</div>
		<br>
		
		<div>
			<button class="bg-primary">Submit form</button>
		</div>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
