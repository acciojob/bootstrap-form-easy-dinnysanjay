<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<form method="get">
		<div class="form-group">
			<h1 class="d-flex justify-content-center p-4">Internship Form</h1>
		</div>
		<div class="form-group">
            <label for="first-name-input" class="form-control form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">
                Please enter your first name.
            </div>
        </div>
		<!-- rest of your form... -->
		<div class="form-group">
            <label for="last-name-input" class="form-control form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">
                Please enter your last name.
            </div>
        </div>
		<div class="form-group">
            <label for="email-input" class="form-control form-label">Email Address</label>
            <input type="email" class="form-control form-label" id="email-input" required>
            <div class="invalid-feedback">
                Please enter your email address.
            </div>
        </div>
		<div class="form-group">
            <label for="college-input" class="form-control form-label">College</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">
                Please enter your college.
            </div>
        </div>
		<div class="form-group">Graduation Year
			<select for="grad-year-select" id="grad-year-select" class="form-select form-label" required>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<div class="invalid-feedback">
				please select the year
			</div>
		</div>
		<div class="form-group">
            <label for="roll-no-input" class="form-control form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">
                Please enter your Roll no.
            </div>
        </div>
		<div class="form-group">
			<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
			<label for="conditions-checkbox" class="form-check-label form-label">Agree to terms and conditions</label>
		    <div class="invalid-feedback">
				You must agree before submitting
			</div>
		</div>
		<br>
		
		<div>
			<button type="submit" class="btn btn-primary">Submit form</button>
		</div>
	</form>
	
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
